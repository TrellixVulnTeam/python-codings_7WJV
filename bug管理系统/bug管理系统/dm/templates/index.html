{% extends "layout.html" %}
{% block body %}
<h3>所有缺陷
<a href="{{url_for('new')}}" class="btn btn-primary">创建缺陷</a>
</h3>
<table class="table table-striped" summary="展示所有bug的列表">
  <caption>记录所有的bug</caption>
  <thread >
    <th>标题</th>
    <th>标签</th>
    <th>内容</th>
    <th>提出人</th>
    <th></th>
    <th>操作</th>
  </thread>
  <tbody>
  {% for defect in defects %}
  <tr>
    <td><a href="{{url_for('show',defect_id=defect.id)}}" title="title标签的作用，鼠标滑过显示的内容">{{defect.title}}</a></td>
    <td>
        <span class="badge badge-{{defect.tag_type}}">{{defect.tag_name}}</span>
    </td>
    <td><div class="td">{{defect.content}}</div></td>
    <!--td class="td">{{defect.content}}</td-->
    <td>{{defect.author}}</td>
    <td><a href="{{url_for('edit',defect_id=defect.id)}}" class="btn btn-primary btn-sm">编辑</a></td>
    <td><a href="{{url_for('delete',defect_id=defect.id)}}" onclick="return confirm('确定删除吗')" class="btn btn-danger btn-sm">删除</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
